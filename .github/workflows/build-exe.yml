name: Release ZIP Only

on:
  push:
    tags:
      - 'v*'   # Trigger on tags like v1.0

jobs:
  release:
    runs-on: ubuntu-latest

    steps:
      # 1. Checkout repository
      - name: Checkout code
        uses: actions/checkout@v4

      # 2. Package existing EXE + CSV into ZIP
      - name: Package EXE + CSV
        shell: bash
        run: |
          zip -j WaferMapUploader.zip src/WaferMapUploader.exe src/product_config.csv
          echo "EXE + CSV packaged into ZIP!"

      # 3. Upload ZIP artifact
      - name: Upload ZIP artifact
        uses: actions/upload-artifact@v4
        with:
          name: WaferMapUploader
          path: WaferMapUploader.zip

      # 4. Publish GitHub Release
      - name: Publish GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          files: WaferMapUploader.zip
        env:
          GITHUB_TOKEN: ${{ secrets.JUXM_08012026 }}

